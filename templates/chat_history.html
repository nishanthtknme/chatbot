<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Chat History</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #ece5dd;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 600px;
      margin: auto;
      padding: 20px;
      background: white;
      min-height: 100vh;
    }
    .message {
      padding: 10px 14px;
      margin: 10px 0;
      border-radius: 8px;
      max-width: 75%;
      line-height: 1.4;
      position: relative;
      word-wrap: break-word;
    }
    .user {
      background-color: #dcf8c6;
      align-self: flex-end;
      margin-left: auto;
    }
    .bot {
      background-color: #f1f0f0;
      align-self: flex-start;
      margin-right: auto;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Chat History</h2>
    <div style="display: flex; flex-direction: column;">
      {% for msg in messages %}
        <div class="message {{ msg.role }}">
          <strong>{{ msg.role|title }}:</strong><br>
          {{ msg.message|linebreaks }}
        </div>
      {% empty %}
        <p>No chat messages yet.</p>
      {% endfor %}
    </div>
  </div>
</body>
</html>
